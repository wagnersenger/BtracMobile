<!DOCTYPE html>
<html>
  <head>
    <title>Cordova Resume Example</title>
    <script type="text/javascript" charset="utf-8" src="assets/js/cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Call onDeviceReady when Cordova is loaded.
    //
    // At this point, the document has loaded but cordova-2.2.0.js has not.
    // When Cordova is loaded and talking with the native device,
    // it will call the event `deviceready`.
    //
    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
		setInterval(exibirMensagem,10000);
    }
	
	function exibirMensagem(){
		alert('msg');
	}

    // Cordova is loaded and it is now safe to make calls Cordova methods
    //
    function onDeviceReady() {
        document.addEventListener("resume", onResume, false);
    }

    // Handle the resume event
    //
    function onResume() {
		alert('resume');
    }

    </script>
  </head>
  <body onload="onLoad()">
  </body>
</html>
